<form (ngSubmit)="createForm()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="name"><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="email"><br><br>
  
  <label for="address">Address:</label>
  <textarea id="address" [(ngModel)]="address"></textarea><br><br>
  
  <button type="submit">Submit</button>
</form>
